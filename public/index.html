
<html>
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <title>NShare</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="cell logo">NnShare</div>
    </header>
    <div class="container">
        <div class="file-container">
            <div class="file-drop-zone" id="file-drop-zone">
                <div class="file-drop-title">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload-cloud"><polyline points="16 16 12 12 8 16"></polyline><line x1="12" y1="12" x2="12" y2="21"></line><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path><polyline points="16 16 12 12 8 16"></polyline></svg>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="button-wrapper">
                <label class="btn primary" id="selectFileLabel" for="upfile">
                    Select File
                </label>
            <button type="button" class="btn primary" id="uploadButton">
                Upload File
            </button>

            </div>
            <div class="tab">
                <div class="tab-content">
                    <div class="tab-pane is-active">
                        <p>Selected File: <span id="selectedFileName"></span></p>
                        <p>File Download Link: <a id="downloadLink" href=""></a></p>
                    </div>
                </div>
            </div>
            <input type="file" name="upfile" hidden id="upfile" class="input">
            <!-- <div class="root" id="root"></div> -->
        </div>
    </div>	
		<div class="progress-bar-bg" id="progress-bar-bg">
			<div class="progress-bar" id="progress-bar">
				<div class="progress" id="progress"></div>
			</div>
		</div>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
	<script type="text/javascript" src="./scripts/app.js"></script>
</body>
</html>
